{% if site.data.bird.sticky_bar.active %}
  <div class="pb-sticky-bar"
     style="background-color: {{ site.data.bird.sticky_bar.background_color }}; color: {{ site.data.bird.sticky_bar.color }};">
    <a href="{{ site.data.bird.sticky_bar.link }}" class="pb-sticky-bar--link"></a>

    <div class="pb-sticky-bar--content">
      {{ site.data.bird.sticky_bar.content_as_html }}
    </div>

    <div class="pb-sticky-bar--close">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    </div>
  </div>
{% endif %}
